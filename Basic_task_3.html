<!DOCTYPE html>
<html>
<body>
<h2>Arithmetic Operations</h2>
<p id="add"></p>
<p id="sub"></p>
<p id="mul"></p>
<p id="divi"></p>
<script>
let x = 7;
let y = 7;
let z = x + y;
let a=  x - y;
let b=  x * y;
let c=  x / y;
document.getElementById("add").innerHTML = z;
document.getElementById("sub").innerHTML = a;
document.getElementById("mul").innerHTML = b;
document.getElementById("divi").innerHTML = c;
</script>

</body>
</html>
